<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./Style/reset.css">
    <link rel="stylesheet" href="./Style/style.css">
</head>
<header>
    <h1>
        This is my login page
    </h1>
</header>
<body>
    <form id="loginForm">
        <label id="email" for="emailInput">Email</label>
        <input id="emailInput" type="email" name="email" required>
        <p id="emailError">
        </p>
        <label id="password" for="passwordInput">Password</label>
        <input id="passwordInput" type="password" name="password" required>
        <p id="passwordError"> 
        </p>
        <input id="submitButton" type="submit" value="Login" name ="login" class="button">
        <p>
            You dont haver an account?
        </p>
        <p>
            <a id="registerLink" href="./register.html">
                Go to register.
            </a>
        </p>
    </form>
    <div id="validation">
    </div>
</body>
<script src="./Js/login.js"></script>
<script src="./Js/login-submit.js"></script>
</html>
