<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/style.css">
</head>
<header>
    <h1>
        This is my register page
    </h1>
</header>
<body>
    <form id="form">
        <label id="fname" for="fname">Full Name</label>
        <input id="fnamei" type="text"  name="fname" required>
        <p id="pfname">
        </p> 
        <label id="email" for="email">Email</label>
        <input id="emaili" type="email"  name="email" required>
        <p id="pemail">
        </p>
        <label id="password" for="password">Password</label>
        <input id="passwordi" type="password"  name="password" required>
        <p id="ppassword"> 
        </p>
        <label id="confirm-password" for="confirm-password">Confirm Password</label>
        <input id="confirm-passwordi" type="password"  name="confirm-password" required>
        <p id="cpassword">
        </p>
        <div>
            <input id="submit-b" type="submit" value="Register" name="login"class="button">
            <input id="reset-b" type="reset" value="Reset"class="button">
        </div>
        <a href="./login.html">
            Go to login.
        </a>
    </form>
    <div id="validation">
    </div>
</body>
<script src="./Js/register.js"></script>
<script src="./Js/register-submit.js"></script>
</html>
