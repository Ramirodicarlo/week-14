<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://ramirodicarlo.github.io/week-14/docs/css/reset.css">
    <link rel="stylesheet" href="https://ramirodicarlo.github.io/week-14/docs/css/style.css">
</head>
<header>
    <h1>
        This is my register page
    </h1>
</header>
<body>
    <form id="registerForm">
        <label id="fullName" for="fullNameInput">Full Name</label>
        <input id="fullNameInput" type="text"  name="fullname" required>
        <p id="fullNameError">
        </p> 
        <label id="email" for="emailInput">Email</label>
        <input id="emailInput" type="email" name="email" required>
        <p id="emailError">
        </p>
        <label id="password" for="passwordInput">Password</label>
        <input id="passwordInput" type="password" name="password" required>
        <p id="passwordError"> 
        </p>
        <label id="confirmPassword" for="confirmPasswordInput">Confirm Password</label>
        <input id="confirmPasswordInput" type="password"  name="confirm-password" required>
        <p id="confirmPasswordError">
        </p>
        <div>
            <input id="submitButton" type="submit" value="Register" name="login"class="button">
            <input id="resetButton" type="reset" value="Reset"class="button">
        </div>
        <a href="./login.html">
            Go to login.
        </a>
    </form>
    <div id="validation">
    </div>
</body>
<script src="https://ramirodicarlo.github.io/week-14/docs/js/register.js"></script>
<script src="https://ramirodicarlo.github.io/week-14/docs/js/registerSubmit.js"></script>
</html>
